  
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="" content="">
  <title>Calculator</title>
  
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <div class="container">
    <div class="Calculator">
      <h3>ATUL's CALCULATOR</h3>
      <input type="text"  placeholder="0" id="output" />
      <button class="clear" onclick="clr()">AC</button>
      <button class="clear" onclick="dlt()">DEL</button>
      <button class="operation" onclick="display('%')">%</button>
      <button class="operation" onclick="display('/')">/</button>
      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('9')">9</button>
      <button class="operation" onclick="display('*')">*</button>
      <button onclick="display('4')">4</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button class="operation" onclick="display('+')">+</button>
      <button onclick="display('1')">1</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('3')">3</button>
      <button class="operation" onclick="display('-')">-</button>
      <button onclick="display('.')">.</button>
      <button onclick="display('0')">0</button>
      <button onclick="calculate()" class="value">=</button>
    </div>
  </div>
</body>

<script src="main.js" type="text/javascript" charset="utf-8"></script>
</html>
